<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Beginner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
        body {
            margin: 5%;
            font-family: 'Quicksand', sans-serif;
        }
        img {
            width: 10%;
            height: 10%;
        }
    </style>
</head>

<body>
    <div id="app">
        <img v-bind:src="gambar" alt="">
        <h1>{{ bilangan }}</h1>
        <p>Bilangan ini adalah bilangan {{ infoBilangan }}</p>
        <p>
            <button @click="handleClick">Click</button>
        </p>
        <p>The Progressive JavaScript Framework</p>
        <p>Welcome to Vue js</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script>
        const company = {
            name: 'Royhan',
            message: "Hello World!",
            qty: 2,
            namaDepan: 'Royhan',
            namaBelakang: 'Bumi',
            bilangan: 1,
            gambar: 'image/vueJS.png'
        }

        const vm = new Vue({
            el: '#app',
            data: company,
            methods: {
                getName: function () {
                    return 'Hello, ' + this.name
                },
                handleClick: function() {
                    this.bilangan++
                    if (this.bilangan % 2 == 0) {
                        this.gambar = 'image/react.png'
                    } else {
                        this.gambar = 'image/vueJS.png'
                    }
                }
            },
            computed: {
                totalBayar: function () {
                    return this.qty * 10000
                },
                namaLengkap: function () {
                    return this.namaDepan + ' ' + this.namaBelakang
                },
                infoBilangan: function () {
                    if (this.bilangan % 2 == 0) {
                        return 'genap'
                    } else {
                        return 'ganjil'
                    }
                },
                ubahNama: function () {
                    if (this.gambar == 'image/react.png') {
                        return this.name = 'React JS'
                    } else if (this.gambar == 'image/vueJS.png') {
                        return this.name = 'Vue JS'
                    } else {
                        return this.name = 'Royhan'
                    }
                }
            }
        });
    </script>
</body>

</html>
